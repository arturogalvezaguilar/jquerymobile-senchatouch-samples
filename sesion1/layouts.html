<html>
<head>
	<link href="resources/css/sencha-touch.css" type="text/css" rel="stylesheet"/>
	<script src="sencha-touch.js" type="text/javascript"></script>
	<script>
		new Ext.Application(
			{
				name : 'Taller - Layout',
				launch : function()
				{
					/**
					* Creamos una instancia de la clase Panel
					**/
					 var panel = new Ext.Panel(
						{
							/**
							* indicamos el tipo de layout que usara el componente
							**/
							layout : 'card',
							fullscreen : true,
							items : [
								{  
									/**
									* Todo item o componente tiene un atributo html donde se coloca codigo html que se va 
									* mostrar si no se le indica ningun xtype 
									**/
									html: '<div style="background:red;">primer Item</div>',
									
								},  
								{  
									html: '<div style="background:blue;">segundo Item</div>'  
								},  
								{  
									html: '<div style="background:green;">tercer Item</div>'  
								},  
								{  
									html: '<div style="background:#ccc;">cuarto Item</div>'  
								}  
							]
						}
					);
					panel.getLayout().setActiveItem(0);
				}
			}
		);
	</script>
</head>
<body>

</body>
</html>
